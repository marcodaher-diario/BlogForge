name: Gerar Postagem BlogForge

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Scheduler Test
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        run: |
          python main.py

      - name: Commit image history
        run: |
          git config --global user.name "blogforge-bot"
          git config --global user.email "bot@blogforge.local"
          git add data/imagens_usadas.json
          git commit -m "Atualiza hist√≥rico de imagens usadas" || echo "Nada para commitar"
          git push
